<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Product </h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li routerLink="/products/product/list" class="breadcrumb-item active">Product</li>
          <li class="breadcrumb-item active">Edit</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a class="btn add-btn" routerLink="/products/product/list"><i class="fa fa-share"></i> Back To List</a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->



  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header"> -->
        <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
        <!-- </div>  -->
        <div class="card-body">
          <form novalidate (ngSubmit)="updateForm()" [formGroup]="myForm">


            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" formControlName="name">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.name && f.name.invalid && f.name.touched">Name not valid</span>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.description && f.description.invalid && f.description.touched">Description not valid</span>
                </div>


              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label>Brand</label>
                  <input type="text" class="form-control" formControlName="brand">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.brand && f.brand.invalid && f.brand.touched">Brand title required</span>
                </div>

                <div class="form-group">
                  <label>Price</label>
                  <input type="text" class="form-control" formControlName="price">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.price && f.price.invalid && f.brand.touched">Price title required</span>
                </div>


              </div>

            </div>


            <div class="text-right">
              <a class="btn btn-warning btn-ripple" routerLink="/products/product/list"><i class="fa fa-share"></i>
                Cancel</a>
              &nbsp; &nbsp;
              <button typebrand="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                <i class="fa fa-undo" aria-hidden="true"></i> Reset
              </button>
              &nbsp; &nbsp;
              <button type="submit" class="btn btn-primary btn-ripple" [disabled]="!myForm.valid">
                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor="rgba(255,255,255,0.5)" size="medium" color="#667eea" type="ball-clip-rotate" [fullScreen]="false">
  <p style="color: black"> Processing... </p>
</ngx-spinner>
