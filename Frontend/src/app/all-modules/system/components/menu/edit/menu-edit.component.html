<!-- Page Content -->
<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">System Menu</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/dashboard">Home</a></li>
          <li routerLink="/system/menu/list" class="breadcrumb-item active">System Menu</li>
          <li class="breadcrumb-item active">Create</li>
        </ul>
      </div>
      <div class="col-auto float-right ml-auto">
        <a class="btn add-btn" routerLink="/system/menu/list"><i class="fa fa-share"></i> Back To List</a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->



  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <!-- <div class="card-header"> -->
        <!-- <h4 class="card-title mb-0">Payroll Item Value</h4> -->
        <!-- </div>  -->
        <div class="card-body">
          <form novalidate (ngSubmit)="myFormSubmit()" [formGroup]="myForm">


            <div class="row">
              <div class="col-md-6">

                <div class="form-group">
                  <label>ID</label>
                  <input type="text" class="form-control" formControlName="id" readonly>
                </div>


                <div class="form-group">
                  <label>Code</label>
                  <input type="text" class="form-control" formControlName="code">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.code && f.code.invalid && f.code.touched">Code not valid</span>
                </div>

                <div class="form-group">
                  <label>Description</label>
                  <input type="text" class="form-control" formControlName="description">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.description && f.description.invalid && f.description.touched">Description not valid</span>
                </div>



                <div class="form-group" >
                  <label>Parent Menu</label>
                  <select class="select form-control" formControlName="parentMenuId">
                    <option value="">Select Parent</option>
                    <option *ngFor="let data of parentMenu" [ngValue]='data.id'>{{data.description}}
                    </option>
                  </select>
                </div>

              </div>
              <div class="col-md-6">

                <div class="form-group">
                  <label>Open URL</label>
                  <input type="text" class="form-control" formControlName="openUrl">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.openUrl && f.openUrl.invalid && f.openUrl.touched">Open title required</span>
                </div>

                <div class="form-group">
                  <label>Icon HTML</label>
                  <input type="text" class="form-control" formControlName="iconHtml">
                </div>

                <div class="form-group">
                  <label>Sequence </label>
                  <input type="text" class="form-control" formControlName="sequence">
                  <span style="font-size: 12px;" class="text-danger"
                    *ngIf="f.sequence && f.sequence.invalid && f.sequence.touched">Sequence not valid</span>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-md-2">
                <div class="form-group">
                  <label>Has Child &nbsp; &nbsp; </label>
                  <input  style="margin-top: 10px;"  formControlName="hasChild"
                    type="checkbox">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Visible to all &nbsp; &nbsp; </label>
                  <input  style="margin-top: 10px;"  formControlName="visibleToAll"
                    type="checkbox">
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Left Side Menu &nbsp; &nbsp; </label>
                  <input  style="margin-top: 10px;"  formControlName="leftSideMenu"
                    type="checkbox">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>Is Child &nbsp; &nbsp; </label>
                  <input  style="margin-top: 10px;"  formControlName="isChild"
                    type="checkbox">
                </div>
              </div>

              <div class="col-md-2">
                <div class="form-group">
                  <label>Is Active &nbsp; &nbsp; </label>
                  <input  style="margin-top: 10px;"  formControlName="isActive"
                    type="checkbox">
                </div>
              </div>

            </div>
            <div class="text-right">
              <a class="btn btn-warning btn-ripple" routerLink="/system/menu/list"><i class="fa fa-share"></i>
                Cancel</a>
              &nbsp; &nbsp;
              <button type="button" class="btn btn-secondary btn-ripple" (click)="resetFormValues()">
                <i class="fa fa-undo" aria-hidden="true"></i> Reset
              </button>
              &nbsp; &nbsp;
              <button type="submit" class="btn btn-primary btn-ripple" [disabled]="!myForm.valid">
                <i class="fa fa-check" aria-hidden="true"></i> Save &nbsp;&nbsp;&nbsp;
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>
  </div>


</div>
<!-- /Page Content -->


<ngx-spinner bdColor="rgba(255,255,255,0.5)" size="medium" color="#667eea" type="ball-clip-rotate" [fullScreen]="false">
  <p style="color: black"> Processing... </p>
</ngx-spinner>
