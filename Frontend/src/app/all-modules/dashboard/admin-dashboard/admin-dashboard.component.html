<!-- Page Content -->
<div class="content container-fluid">

    <!-- Page Header -->
    <div class="page-header">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="page-title">Welcome, {{user.username}}!</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item active">Dashboard</li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /Page Header -->

    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
            <div class="card dash-widget">
                <div class="card-body">
                    <span class="dash-widget-icon"><i class="fa fa-ticket"></i></span>
                    <div class="dash-widget-info">
                        <h3>{{totalTickets}}</h3>
                        <span>Total Ticket</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
          <div class="card dash-widget">
              <div class="card-body">
                  <span class="dash-widget-icon"><i class="fa fa-save"></i></span>
                  <div class="dash-widget-info">
                      <h3>{{totalReceivedTickets}}</h3>
                      <span>Received</span>
                  </div>
              </div>
          </div>
      </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
            <div class="card dash-widget">
                <div class="card-body">
                    <span class="dash-widget-icon"><i class="fa fa-pause"></i></span>
                    <div class="dash-widget-info">
                        <h3>{{totalHoldTickets}}</h3>
                        <span>Hold</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-3">
            <div class="card dash-widget">
                <div class="card-body">
                    <span class="dash-widget-icon"><i class="fa fa-check"></i></span>
                    <div class="dash-widget-info">
                        <h3>{{totalResolvedTickets}}</h3>
                        <span>Resolved</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- /Page Content -->
