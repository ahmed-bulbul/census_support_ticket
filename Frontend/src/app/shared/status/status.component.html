<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row ">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                    <div class="account-logo">
                      <a href="javascript:"><img src="assets/img/logo_bbs.png" alt="Dreamguy's Technologies"></a>

                      &nbsp;&nbsp;<small>বাংলাদেশ পরিসংখ্যান ব্যুরো-গণপ্রজাতন্ত্রী বাংলাদেশ সরকার </small>
                      &nbsp;&nbsp;<p>হেল্পলাইন  :   +৮৮ ০২ ৫৫০০৭০৫৬ </p>
                      <!-- <small class="text-justify" id="time"></small>  -->
                    </div>
                      <h3 class="text-center"> টিকিট অনুসন্ধান করুন </h3>
                      <input (input)="searchByCode($event.target.value)" type="text" class="form-control floating" placeholder=" টিকিট নম্বর দিয়ে খুজুন "> <br> <br>
                      <div class="table-responsive">
                          <table class="table table-hover">
                              <thead>
                                  <tr>
                                      <th> Ticket No </th>
                                      <th>Problem Type</th>
                                      <th>Phone</th>
                                      <th>Status</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let thisObj of listData">
                                      <td>{{thisObj.code}}</td>
                                      <td>{{thisObj.problemType}}</td>
                                      <td>{{thisObj.deviceUserPhone}}</td>
                                      <td>
                                        <label class="badge badge-success">{{thisObj.status}}</label>
                                      </td>
                                  </tr>

                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
