<!-- Header -->
<div class="header">

    <!-- Logo -->
    <div class="header-left">
        <a [routerLink]="['/dashboard']" class="logo">
            <img src="assets/img/logo_bbs.png" width="40" height="40" alt="">
        </a>
    </div>
    <!-- /Logo -->

    <a id="toggle_btn">
        <span class="bar-icon">
            <span></span>
            <span></span>
            <span></span>
        </span>
    </a>

    <!-- Header Title -->
    <div class="page-title-box">
        <h3> Census Ticket Support (বাংলাদেশ পরিসংখ্যান ব্যুরো) </h3>
    </div>
    <!-- /Header Title -->

    <a id="mobile_btn" class="mobile_btn" href="javascript:"><i class="fa fa-bars"></i></a>

    <!-- Header Menu -->
    <ul class="nav user-menu">
        <!-- Search -->
        <li class="nav-item">
            <div class="top-nav-search">
                <a  class="responsive-search">
                    <i class="fa fa-search"></i>
                </a>
                <form (ngSubmit)="onSubmit()">
                    <input class="form-control" type="text" placeholder="Search here">
                    <button class="btn" type="button"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </li>
        <!-- /Search -->




        <li class="nav-item dropdown has-arrow main-drop">
            <a href="javascript:" class="dropdown-toggle nav-link" data-toggle="dropdown">
                <span>{{user.username}}</span>
            </a>
            <div class="dropdown-menu">
                <!-- <a class="dropdown-item" routerLink="/employees/employeeprofile">My Profile</a>
                <a class="dropdown-item" routerLink="/settings/company-settings">Settings</a> -->
                <a class="dropdown-item" href="#" (click)="logout()" *ngIf="isLoggedIn">Logout</a>
            </div>
        </li>
    </ul>
    <!-- /Header Menu -->

    <!-- Mobile Menu -->
    <div class="dropdown mobile-user-menu">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i
                class="fa fa-ellipsis-v"></i></a>
        <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" routerLink="/employees/employeeprofile">My Profile</a>
            <a class="dropdown-item" href="javascript:">Settings</a>
            <a class="dropdown-item" routerLink="/login">Logout</a>
        </div>
    </div>
    <!-- /Mobile Menu -->

</div>
<!-- /Header -->
